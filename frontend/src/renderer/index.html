<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/navbar.css" />
    <link rel="stylesheet" href="./assets/main.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" />
    <title>Quick Note</title>
  </head>
  <body>
    <nav>
      <button id="dropdown-btn" class="nav-btn">Notes</button>
      <div id="dropdown-menu" class="dropdown-menu">
        <button id="sticky-note-btn" class="category-btn nav-btn" title="Sticky Notes">
          Sticky Notes
        </button>
        <button id="notebook-btn" class="category-btn nav-btn" title="Notebooks">Notebooks</button>
      </div>

      <button id="settings-btn" class="settings-btn" title="Settings">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6 settings-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M10.343 3.94c.09-.542.56-.94 1.11-.94h1.093c.55 0 1.02.398 1.11.94l.149.894c.07.424.384.764.78.93.398.164.855.142 1.205-.108l.737-.527a1.125 1.125 0 0 1 1.45.12l.773.774c.39.389.44 1.002.12 1.45l-.527.737c-.25.35-.272.806-.107 1.204.165.397.505.71.93.78l.893.15c.543.09.94.559.94 1.109v1.094c0 .55-.397 1.02-.94 1.11l-.894.149c-.424.07-.764.383-.929.78-.165.398-.143.854.107 1.204l.527.738c.32.447.269 1.06-.12 1.45l-.774.773a1.125 1.125 0 0 1-1.449.12l-.738-.527c-.35-.25-.806-.272-1.203-.107-.398.165-.71.505-.781.929l-.149.894c-.09.542-.56.94-1.11.94h-1.094c-.55 0-1.019-.398-1.11-.94l-.148-.894c-.071-.424-.384-.764-.781-.93-.398-.164-.854-.142-1.204.108l-.738.527c-.447.32-1.06.269-1.45-.12l-.773-.774a1.125 1.125 0 0 1-.12-1.45l.527-.737c.25-.35.272-.806.108-1.204-.165-.397-.506-.71-.93-.78l-.894-.15c-.542-.09-.94-.56-.94-1.109v-1.094c0-.55.398-1.02.94-1.11l.894-.149c.424-.07.765-.383.93-.78.165-.398.143-.854-.108-1.204l-.526-.738a1.125 1.125 0 0 1 .12-1.45l.773-.773a1.125 1.125 0 0 1 1.45-.12l.737.527c.35.25.807.272 1.204.107.397-.165.71-.505.78-.929l.15-.894Z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
          />
        </svg>
      </button>
    </nav>

    <div id="notebook-container" class="notebook-container hidden">
      <div id="note-bar" class="note-bar"></div>

      <div id="notebook-top-bar" class="notebook-top-bar">
        <button id="save-notebook-btn" class="notebook-topbar-btn">Save</button>
        <button id="new-notebook-btn" class="notebook-topbar-btn">New Notebook</button>
        <button id="delete-nb-btn" class="notebook-topbar-btn">Delete</button>
      </div>

      <div class="editor">
        <div id="toolbar-container">
          <span class="ql-formats">
            <select class="ql-font"></select>
            <select class="ql-size"></select>
          </span>
          <span class="ql-formats">
            <button class="ql-bold"></button>
            <button class="ql-italic"></button>
            <button class="ql-underline"></button>
            <button class="ql-strike"></button>
          </span>
          <span class="ql-formats">
            <select class="ql-color"></select>
            <select class="ql-background"></select>
          </span>
          <span class="ql-formats">
            <button class="ql-script" value="sub"></button>
            <button class="ql-script" value="super"></button>
          </span>
          <span class="ql-formats">
            <button class="ql-header" value="1"></button>
            <button class="ql-header" value="2"></button>
            <button class="ql-blockquote"></button>
            <button class="ql-code-block"></button>
          </span>
          <span class="ql-formats">
            <button class="ql-list" value="ordered"></button>
            <button class="ql-list" value="bullet"></button>
            <button class="ql-indent" value="-1"></button>
            <button class="ql-indent" value="+1"></button>
          </span>
          <span class="ql-formats">
            <button class="ql-direction" value="rtl"></button>
            <select class="ql-align"></select>
          </span>
          <span class="ql-formats">
            <button class="ql-link"></button>
            <button class="ql-formula"></button>
          </span>
          <span class="ql-formats">
            <button class="ql-clean"></button>
          </span>
        </div>
        <div id="editor"></div>
      </div>
    </div>

    <button id="open-modal-btn" class="open-modal-btn hidden">Add Note</button>
    <div id="notes-container" class="notes-container"></div>

    <div id="note-modal" class="modal">
      <div class="modal-content">
        <div class="modal-content-container">
          <h2>New Note</h2>
          <button id="close-modal" class="close-modal">Cancel</button>
        </div>

        <form class="create-note-form">
          <label for="note-title" class="note-lable">Title</label>
          <input type="text" id="modal-note-title" placeholder="Title" />

          <label for="note-content" class="note-lable">Notes</label>
          <textarea id="modal-note-content" placeholder="Content"></textarea>

          <button id="modal-create-note-btn" class="add-note-btn">Save</button>
        </form>
      </div>
    </div>

    <div id="settings-container" class="settings-container hidden">
      <h2 class="settings-heading">Settings</h2>
      <div class="setting-module setting-module-active">
        <div class="selector-container">
          <label for="color-schema">Color Theme</label>
          <p>Selects the color theme for sticky notes.</p>
          <select name="color-schemas" id="color-schema">
            <option value="#7afcff,#ff7eb9">Pink & Cyan</option>
            <option value="#5e60ce,#748cab">Purple & Gray</option>
            <option value="#8ecae6,#fdf0d5">Light Blue & Beige</option>
            <option value="#fff,#02dddd">White & Teal</option>
            <option value="#feff9c,#ff7eb9">Yellow & Pink</option>
            <option value="#b8c0ff,#4cc9f0">Light Purple & Light Blue</option>
            <option value="#fefae0,#ffb700">White & Orange</option>
            <option value="#588157,#a3b18a">Dark Green & Norway</option>
          </select>
        </div>
      </div>
    </div>

    <script src="./src/notes/navbar.ts" type="module"></script>
    <script src="./src/notes/renderer.ts" type="module"></script>
    <script src="./src/notebook/editor.ts" type="module"></script>
    <script src="./src/settings/settingsPage.ts" type="module"></script>
  </body>
</html>
